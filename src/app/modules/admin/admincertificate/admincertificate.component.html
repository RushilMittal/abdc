<div class="col-12">
  <div class="row ">
    <div class="col-sm-6 col-md-8 mt-2">
      <h2 class="pt-3">Add / Modify Certificates</h2>
    </div>

    <div class="col-sm-6 col-md-4 mt-2">
      <button id="uploadcsv" type="button" class="btn right" (click)="open(uploadcertificatecsv)">
        Upload Certificate CSV
      </button>
    </div>

    <ng-template #uploadcertificatecsv let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Upload Skill CSV</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Format of the file should be like</p>
            <p>"Skill name,certification name, Institution Name"</p>
            <p>Example: - Python, Developer Certification, Microsoft </p>
          <app-file-upload [idvalue]="'2'" (upload)="c('Cross click')"></app-file-upload>
        </div>
      </ng-template>
  </div>
  <ng2-smart-table [settings]="settings" [source]= "certifications" (editConfirm)="onSaveConfirm($event)"
    (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
</div>
