<div id="back">
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form-group" ngsubmit="onSubmit()">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username">Username:</label><br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter username"
                  class="form-control"
                  [(ngModel)]="jwtRequest.username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter password"
                  class="form-control"
                  [(ngModel)]="jwtRequest.password"
                />
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" /> Remember me
                </label>
              </div>
              <div class="form-group">
                <button type="submit" name="signin" class="btn btn-info btn-md" (click)="signIn()">
                  Sign in
                </button>
                <nav class="float-right">
                  <a routerLink="/forget" class="text-info">Forget Password?</a>
                </nav>
                <br />
                <nav class="float-right">
                  Create an account?<a routerLink="/register" class="text-info">Sign up</a>
                </nav>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
