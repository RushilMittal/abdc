
<div class="row">
  <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
    <h5 class="h5">
      Explore and rate your skills
    </h5>
  </div>
  <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
    <form class="form-inline float-xl-right float-lg-right float-md-right float-sm-right float-xs-right" id="searchform">
      <label class="sr-only" for="search">Search</label>  
      <div class="input-group border-right-0">
        <div class="input-group-prepend">
          <div class="input-group-text" id="searchicon"><span fa class="fa fa-search form-control-feedback"></span></div>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Search"
         routerLink="/skills/searchskill" routerLinkActive="active"
        id="search"
        >
      </div>
      
      
    </form>
  </div>
</div>
<div class="row mt-xl-4 mt-lg-4 mt-md-3 mt-sm-2 mt-1">
  <div class="col-11 mx-auto">

      <div class="row" *ngIf="showSpinner">
          <div class=" offset-5 col-1">
              <span class="fa fa-spinner fa-spin" id="spinner"></span>
          </div>
      </div>
      <div class = "row" *ngIf ="!temp?.size">
          <div class="offset-5 col-3">
            <h5>{{errorMessage}}</h5>
            
          </div>
      </div>

  <div *ngFor="let skillgroup of temp?.keys()">
    <div class="card border-top-0 border-left-0 border-right-0">
      <div class="card-header pointer border-bottom-0" (click) ="toggle(skillgroup)">
        <a class="card-link" >
         {{skillgroup}} 
        </a>
        <span fa [class.fa-angle-up]="activeTags.includes(skillgroup)" [class.fa-angle-down]="!activeTags.includes(skillgroup)" class="float-right fa"> </span>
      </div>
      <div  [class.show]= "activeTags.includes(skillgroup)" Class = "collapse" >
        <div class="card-body p-0 ml-5 scrollable-menu">
          <app-allskill [modelSkillGroup] = skillgroup [skills] =temp?.get(skillgroup) ></app-allskill>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
