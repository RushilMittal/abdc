
<ul class="list-group">
    <li *ngFor="let modelSkill of skills" routerLink="/skills/skillgroup/explore/{{modelSkill}}" class="list-group-item list-group-item-action">
        {{modelSkill|stringManipulation}}
    </li>
    <li *ngIf="skills?.length==0" class="list-group-item">No Results Found</li>
</ul>
<div class="row" *ngIf="showSpinner">
        <div class=" offset-5 col-1">
            <span class="fa fa-spinner fa-spin" id="spinner"></span>
        </div>
    </div>
